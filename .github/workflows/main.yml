name: Build and Test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest]
        dotnet: [6.0.407]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Setup Node.js
      uses: actions/setup-node@v2-beta
      with:
        node-version: '16.13.2'
    - name: Install local tools
      run: dotnet tool restore
    - name: Paket Restore
      run: dotnet paket restore
    - name: Make DistributionTool executable
      run: chmod +x ./paket-files/developer.elgato.com/DistributionTool
    - name: Build and Test
      run: dotnet fake run build.fsx
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with: 
        name: plugin
        path: bin/*.streamDeckPlugin
