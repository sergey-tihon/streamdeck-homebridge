name: Release

on: 
  workflow_dispatch:
    inputs:
      username:
        description: Github username of the person triggering the release
        default: "sergey-tihon"
        required: true

jobs:
  release:
    # this workflow is the same as the build workflow, up until artifact upload + publish
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Setup Node.js
      uses: actions/setup-node@v2-beta
      with:
        node-version: '16.13.2'
    - name: Install local tools
      run: dotnet tool restore
    - name: Paket Restore
      run: dotnet paket restore
    - name: Build and Test
      run: dotnet fake run build.fsx

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "bin/*.streamDeckPlugin"
        bodyFile: "RELEASE_NOTES.md"
        token: ${{ secrets.GITHUB_TOKEN }}